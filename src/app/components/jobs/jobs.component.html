<ng-container *ngIf="!errorMessage; else error">
    <input type="checkbox" [checked]=hideIgnored (change)="setHideIgnored($event)"/>Hide Ignored
    <ng-container *ngIf="jobsSorted && jobsSorted.length > 0">
        <ng-container *ngFor="let job of jobsSorted; let index=index;">
            <app-jobs-row [(job)] = "jobsSorted[index]" (jobDelete)="updateJobs()"></app-jobs-row>
        </ng-container>
    </ng-container>
</ng-container>
<ng-template #error>
    {{errorMessage}}
</ng-template>
